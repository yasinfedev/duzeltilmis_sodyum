!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiperglisemi için Düzeltilmiş Sodyum Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Düzeltilmiş Sodyum Hesaplama</h1>
        <form id="sodium-form">
            <div class="mb-3">
                <label for="glucose" class="form-label">Glukoz (mg/dL)</label>
                <input type="number" class="form-control" id="glucose" placeholder="Glukoz seviyesini girin" required>
            </div>
            <div class="mb-3">
                <label for="sodium" class="form-label">Sodyum (mEq/L)</label>
                <input type="number" class="form-control" id="sodium" placeholder="Sodyum seviyesini girin" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="calculateBtn">Hesapla</button>
                <button type="reset" class="btn btn-secondary" id="resetBtn">Sıfırla</button>
            </div>
        </form>
        <div class="result alert alert-info" id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById("calculateBtn").addEventListener("click", function() {
            const glucose = parseFloat(document.getElementById("glucose").value);
            const sodium = parseFloat(document.getElementById("sodium").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(glucose) || isNaN(sodium)) {
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "Lütfen geçerli bir glukoz ve sodyum seviyesi girin.";
                return;
            }

            if (glucose <= 100) {
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "Düzeltme yapılamaz.";
            } else if (glucose > 100 && glucose < 400) {
                const correctedSodium = sodium + ((glucose - 100) / 100) * 1.6;
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "Düzeltilmiş Sodyum: " + correctedSodium.toFixed(2) + " mEq/L";
            } else if (glucose >= 400) {
                const correctedSodium = sodium + ((((glucose - 400) - 100) / 100) * 2.4) + ((glucose - 100) / 100) * 1.6;
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "Düzeltilmiş Sodyum: " + correctedSodium.toFixed(2) + " mEq/L";
            }
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            document.getElementById("result").style.display = "none";
        });
    </script>
</body>
</html>
